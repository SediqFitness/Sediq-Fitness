<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Sediq Fitness</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 30px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #27ae60;
      margin-bottom: 20px;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-pic img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #27ae60;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .video-section {
      max-width: 600px;
      margin: 40px auto;
    }

    .video-section h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #27ae60;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #27ae60;
      text-decoration: none;
      font-size: 16px;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="profile-pic">
      <img src="sediqfitness.jpg" alt="Profile Picture" />
    </div>

    <h1>Gallery</h1>

    <div class="gallery">
      <img src="sediqfitness.jpg" alt="Gallery Image 1" />
      <img src="background.jpg" alt="Gallery Image 2" />
    </div>

    <div class="video-section">
      <h2>Workout Clip 1</h2>
      <video controls>
        <source src="gallery1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="video-section">
      <h2>Workout Clip 2</h2>
      <video controls>
        <source src="gallery2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <a class="back" href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
